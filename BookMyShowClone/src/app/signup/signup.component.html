<div style="text-align:center">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Angular 6 Reactive Form Validations </h2>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" formControlName="name" required class="form-control">
                            <!-- <div *ngIf="registerForm.controls['username'].invalid && (registerForm.get('username').dirty ||registerForm.get('username').touched)">{{validation('username')}} -->
                            <!-- </div> -->

                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" required class="form-control"> 
                            <!-- <div *ngIf="registerForm.controls['email'].invalid && (registerForm.get('email').dirty ||registerForm.get('email').touched)">{{validation('email')}} -->
                            <!-- </div> -->
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control">
                            <!-- <div *ngIf="registerForm.controls['password'].invalid && (registerForm.get('password').dirty ||registerForm.get('password').touched)">{{validation('password')}} -->
                            <!-- </div> -->
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control">
                            <!-- <div *ngIf="registerForm.controls['phoneNumber'].invalid && (registerForm.get('phoneNumber').dirty ||registerForm.get('phoneNumber').touched)">{{validation('phoneNumber')}} -->
                            <!-- </div> -->
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" formControlName="city" class="form-control">
                            <!-- <div *ngIf="registerForm.controls['phoneNumber'].invalid && (registerForm.get('phoneNumber').dirty ||registerForm.get('phoneNumber').touched)">{{validation('phoneNumber')}} -->
                            <!-- </div> -->
                        </div>
 
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" formControlName="state" class="form-control">
                            <!-- <div *ngIf="registerForm.controls['phoneNumber'].invalid && (registerForm.get('phoneNumber').dirty ||registerForm.get('phoneNumber').touched)">{{validation('phoneNumber')}} -->
                            <!-- </div> -->
                        </div>
                      
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" formControlName="pincode" class="form-control">
                            <!-- <div *ngIf="registerForm.controls['phoneNumber'].invalid && (registerForm.get('phoneNumber').dirty ||registerForm.get('phoneNumber').touched)">{{validation('phoneNumber')}} -->
                            <!-- </div> -->
                        </div>

    

                        <div class="form-group">
                            <button  class="btn btn-primary">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
