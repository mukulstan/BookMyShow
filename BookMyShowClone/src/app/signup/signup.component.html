<section class="main-section ">
    <div class="container">
        <div class="row pt-5">
            <div class="col-sm-6 ">
            
                <h1 class="text-light">Sign Up Right Now </h1>
                  <hr class="hr-light">
                <p class="text-light">Sign up right now and book tickets of your favourite movies and watch at high defination at low price
                </p>
            
            </div>
            <div class="col-sm-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="text-center">
                            <i class="fa fa-user fa-2x"></i>
                            Register</h2>
                            <hr class="hr-light">
                            <div class="form-group">
                            <i class="fa fa-user fa-2x "></i>
                            <input class="form-control" placeholder="Your Name">
                            <label class="floating-label">Your Name</label>
                        </div>

                        <div class="form-group">
                            <i class="fa fa-envelope fa-2x "></i>
                            <input class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-2x "></i>
                            <input class="form-control" placeholder="Your Password">
                        </div>
                        <button class="btn btn-indigo "> SIGN UP</button>
                        <hr class="hr-light mt-4 mb-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
